<!DOCTYPE html>
<html>

<head>
    <title>Heart Disease Prediction Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border: 1px solid #dddddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #f2f2f2;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ... other styles ... */

        /* Apply color based on prediction status */
        p.Safe {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: green;
        }

        p.NotSafe {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: red;
        }

        /* ... other styles ... */
    </style>
</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction Report</h1>
        <p class="{{ result.prediction | safe }}">{{ result.prediction }}</p>

        <h2>Input Data</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            {% for key, value in result.input_data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        <button id="download-button">Download Report as PDF</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var downloadButton = document.getElementById("download-button");

            if (downloadButton) {
                downloadButton.addEventListener("click", function () {
                    var prediction = "{{ result.prediction }}";
                    var input_data = JSON.parse('{{ result.input_data | tojson | safe }}');

                    var formData = new FormData();
                    formData.append("prediction", prediction);
                    formData.append("input_data", JSON.stringify(input_data));

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/generate_pdf");
                    xhr.responseType = "blob";
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            var blob = new Blob([xhr.response], { type: "application/pdf" });
                            var blobUrl = URL.createObjectURL(blob);
                            var a = document.createElement("a");
                            a.href = blobUrl;
                            a.download = "report.pdf";
                            a.click();
                        } else {
                            console.error("Failed to generate PDF report.");
                        }
                    };
                    xhr.send(formData);
                });
            }
            var predictionElement = document.querySelector(".Safe, .NotSafe");
            if (predictionElement) {
                var isSafe = predictionElement.classList.contains("Safe");
                if (isSafe) {
                    predictionElement.style.color = "green";
                } else {
                    predictionElement.style.color = "red";
                }
            }

        });
    </script>
</body>

</html>
